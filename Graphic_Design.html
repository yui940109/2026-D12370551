    <style>
        /* --- Graphic Design 專屬樣式 --- */
        
        :root {
            --bg-dark: #0a0a0a;
            --accent-teal: #2a9d8f; /* 區別於攝影的棕色、動態的橘色，這裡使用設計感的青色 */
            --card-bg: #151515;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            overflow-x: hidden;
        }

        /* 1. Hero 主視覺 */
        .design-hero {
            position: relative;
            height: 50vh; /* 平面設計頁面通常不需要太高的 Hero，讓作品更快被看到 */
            width: 100%;
            /* 這裡建議放一張你的設計作品合成圖，或乾淨的幾何背景 */
            background-image: url('主頁圖片/1234.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .design-hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); /* 壓暗背景讓文字清楚 */
        }

        .hero-title {
            position: relative;
            z-index: 2;
            font-family: 'Arial Black', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            border: 4px solid #fff; /* 框線設計風格 */
            padding: 20px 40px;
            text-align: center;
        }
        
        .hero-subtitle {
            display: block;
            font-size: 1rem;
            font-weight: normal;
            margin-top: 10px;
            letter-spacing: 2px;
            font-family: sans-serif;
        }

        /* 2. 分隔標題 (Section Title) */
        .section-title {
            max-width: 1200px;
            margin: 60px auto 30px;
            padding-left: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            border-left: 5px solid var(--accent-teal);
            color: #eee;
            display: flex;
            align-items: center;
        }
        
        .section-title span {
            font-size: 0.9rem;
            color: #888;
            margin-left: 15px;
            font-weight: normal;
        }

        /* 通用容器 */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 3. 作品展示卡片 (通用設定) */
        .design-card {
            position: relative;
            background: var(--card-bg);
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .design-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
        }

        /* Hover 效果：圖片放大，出現遮罩文字 */
        .design-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        
        .design-card:hover img {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .design-card:hover .card-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }
        .card-desc {
            font-size: 0.9rem;
            color: var(--accent-teal);
        }

        /* 4. 排版樣式 A：品牌識別 (Branding) - 兩欄寬卡片 */
        .grid-branding {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 60px;
        }
        .branding-item {
            aspect-ratio: 16/10; /* 橫式比例 */
        }

        /* 5. 排版樣式 B：海報牆 (Posters) - 直式瀑布流感 */
        .grid-posters {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4欄 */
            gap: 20px;
            margin-bottom: 60px;
        }
        .poster-item {
            aspect-ratio: 3/3; /* 標準海報比例 */
        }

        /* 6. 排版樣式 C：插畫與其他 (Illustration) - 錯落拼接 */
        .grid-mix {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: 500px; /* 固定高度讓排版穩定 */
        }
        
        .mix-large {
            height: 100%;
        }
        
        .mix-col {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }
        
        .mix-small {
            flex: 1; /* 均分上下空間 */
        }


        /* RWD 手機版適配 */
        @media (max-width: 768px) {
            .hero-title { font-size: 2rem; padding: 10px 20px; }
            .grid-branding, .grid-posters, .grid-mix {
                grid-template-columns: 1fr;
                height: auto;
            }
            .poster-item { aspect-ratio: unset; } /* 手機版不強制比例，依圖片高度 */
            .mix-col { height: auto; }
        }
    </style>
