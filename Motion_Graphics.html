    <style>
        /* --- Motion Graphics 專屬樣式 --- */
        
        :root {
            --bg-dark: #0a0a0a;
            --accent-orange: #ff6b35; 
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            overflow-x: hidden;
        }

        /* 1. Hero 標題區 */
        .motion-hero {
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('主頁圖片/bg2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .motion-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
            text-align: center;
        }
        
        .motion-subtitle {
            font-size: 1rem;
            font-weight: normal;
            display: block;
            margin-top: 10px;
            color: #ccc;
            letter-spacing: 5px;
        }

        /* 2. Showreel 年度主打區 (大影片框) */
        .showreel-section {
            max-width: 1000px;
            margin: -50px auto 60px;
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }

        /* 影片容器 (維持 16:9 比例的關鍵) */
        .video-wrapper-large {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
            background: #000;
            border: 1px solid #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            overflow: hidden; /* 確保圓角或內容不溢出 */
        }

        /* --- [新增] 讓 iframe 自動填滿容器 --- */
        .video-wrapper-large iframe,
        .thumbnail-box iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* 3. 作品網格區 */
        .works-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-header {
            border-left: 4px solid var(--accent-orange);
            padding-left: 15px;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .motion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 80px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.15);
        }

        .thumbnail-box {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            overflow: hidden;
            background: #000;
        }

        /* 針對還是使用圖片的縮圖樣式 */
        .thumbnail-box img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .video-card:hover .thumbnail-box img {
            transform: scale(1.1);
        }

        /* 播放按鈕圖示 */
        .play-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            pointer-events: none; /* 讓點擊穿透到圖片 */
        }

        .play-icon::after {
            content: '';
            display: block;
            width: 0; height: 0;
            border-style: solid;
            border-width: 8px 0 8px 14px;
            border-color: transparent transparent transparent #fff;
            margin-left: 4px;
        }

        .video-card:hover .play-icon {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .card-info {
            padding: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-desc {
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .motion-title { font-size: 2rem; }
            .motion-grid { grid-template-columns: 1fr; }
            .showreel-section { margin-top: -20px; }
        }

    </style>
