<head>

    <style>
        /* --- 攝影頁面專屬樣式 (可考慮移至獨立 CSS 檔) --- */
        
        :root {
            --bg-dark: #0a0a0a;
            --accent-brown: #c4a484; /* 參考圖中的卡其/金色線條色 */
            --film-border: 4px dashed #555;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            overflow-x: hidden;
        }

        /* 1. 攝影主視覺 Hero Section */
        .photo-hero {
            position: relative;
            height: 60vh;
            width: 100%;
            background-image: url('主頁圖片/DSCF2064.jpg'); /* 請換成參考圖那個教室走廊的背景 */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10%;
        }

        .photo-hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
        }

        .hero-title {
            position: relative;
            z-index: 2;
            font-family: 'Arial Black', sans-serif;
            font-size: 4rem;
            line-height: 1.1;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px var(--accent-brown);
        }

        /* 膠捲分隔線樣式 */
        .film-strip-divider {
            height: 40px;
            background-color: #1a1a1a;
            border-top: 4px dashed #444;
            border-bottom: 4px dashed #444;
            margin: 40px 0;
            opacity: 0.7;
        }

        /* 通用容器 */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 2. 第一區：工業風/夕陽 (一大橫 + 一長直) */
        .grid-section-1 {
            display: grid;
            grid-template-columns: 3fr 3fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* 圖片通用樣式 */
        .photo-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }
        .photo-item:hover {
            transform: scale(1.02);
            z-index: 2;
        }

        /* 3. 第二區：Cosplay (三張並排) */
        .grid-section-2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 60px;
        }

        /* 4. 第三區：拍立得風格 (Polaroid) */
        .polaroid-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 60px 0;
            background-image: radial-gradient(#222 1px, transparent 1px); /* 點點背景 */
            background-size: 20px 20px;
            position: relative;
        }
        
        /* 縱向虛線裝飾 */
        .vertical-dotted-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            border-left: 2px dotted #fff;
            opacity: 0.3;
        }

        .polaroid-card {
            background: #fff;
            padding: 15px 15px 60px 15px; /* 底部留白較多 */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transform: rotate(-2deg);
            width: 45%;
            max-width: 400px;
            transition: transform 0.3s;
        }

        .polaroid-card:nth-child(even) {
            transform: rotate(2deg);
            margin-top: 50px; /* 錯位效果 */
        }
        
        .polaroid-card:hover {
            transform: scale(1.05) rotate(0deg);
            z-index: 10;
        }

        .polaroid-card img {
            width: 100%;
            display: block;
            filter: contrast(1.1);
        }

        /* 5. 第四區：暗調人像 (底部拼接) */
        .grid-section-3 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .grid-bottom-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* RWD 手機版適配 */
        @media (max-width: 768px) {
            .grid-section-1, .grid-section-2, .grid-bottom-row, .polaroid-section {
                grid-template-columns: 1fr;
                flex-direction: column;
                align-items: center;
            }
            .polaroid-card {
                width: 90%;
                margin-top: 20px;
            }
            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
